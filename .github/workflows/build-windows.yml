name: Build WanWan Desktop Pet (Windows)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "晚晚桌宠" --add-data "assets;assets" main.py


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wanwan-desktop-pet-exe
          path: dist/*.exe
